<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="margin: 0%;">

    <div id="cabecalho">
       
        <div style="background-color: transparent;align-items: center;width: 30%;height: 100%;display: flex;">
            <input id="campoBusca" type="text" style="width: 50%;border-radius: 2px; border: 1px solid rgb(255, 255, 255);">
            <a onclick=criarLista() style="color: blanchedalmond;text-decoration: none;margin-left: 1%;" class="fas fa-search"></a>
        </div> 
        <div style="width:59%;height: 100%;background-color:transparent ;">

        </div>
        <div style="width: 10%;display: flex ;justify-content: center;height: 100%;">
            <a href="https://leadster.com.br/" target="_blink" style="width: 100%;height: 100%;"></a>
        </div>
    </div>

    <div id="container-main">
        <div id="img-main">
            <p id="capaAlbum" style="position: absolute; z-index: 1;font-size: 500%;visibility: hidden;">Nature</p>
            <img id="img-big" src="images/background1.gif" alt="">
        </div>
        <div id="legend-img">
            Imagem criada por: João Victor.
        </div>
        
    </div>

    <div id="container-sub_img">
        
        <div style="height: 100%;width: 7.5%;display: flex;justify-content: center;align-items:center;">
            <a id="seta1" onclick=paginacao(0) class='fas fa-angle-left setas'></a>
        </div>

        <div id="opcoesFotos" style="z-index: 4;width: 100%; display: flex;height: 100%;justify-content: center;">
            
            <div id="galeria">
                <script src="scripts/scrpt2.js"></script>
            </div>

        </div>
        
        
        <div style="height: 100%;width: 7.5%;display: flex;justify-content: center;align-items: center;">
            <a id="seta2" onclick=paginacao(1) class='fas fa-angle-right setas'></a>
        </div>
    </div>
    <footer style="background-color: gray;height: 4vh;text-align: center;color: #00d1ff;">
        Copyright © 2021-2021.
    </footer>
</body>
<script src="scripts/script.js"></script>

</html>
